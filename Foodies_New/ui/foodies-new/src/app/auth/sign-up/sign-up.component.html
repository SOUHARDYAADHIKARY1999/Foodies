
<div class="container" >
    <div>
        <img src="/assets/img/users.png" id="icon" alt="User Icon" style="height: 100px; width: 100px;"/>
    </div>
    <form #signUpForm="ngForm" (ngSubmit)="signUpForm.valid && onSubmit(signUpForm)"> 

        <input type="text" #firstName="ngModel" [(ngModel)]="authService.selectedUser.firstName" name="firstName" 
            placeholder="First Name" required  [ngClass]="{'invalid-textbox' :signUpForm.submitted && !firstName.valid }">
        <div *ngIf="signUpForm.submitted && !firstName.valid">
            <label class="validation-message">This field is required.</label>
        </div>

        <input type="text" #lastName="ngModel" [(ngModel)]="authService.selectedUser.lastName" name="lastName" 
            placeholder="Last Name" required  [ngClass]="{'invalid-textbox' :signUpForm.submitted && !lastName.valid }">
        <div *ngIf="signUpForm.submitted && !lastName.valid">
            <label class="validation-message">This field is required.</label>
        </div>

        <input type="text" #email="ngModel" [(ngModel)]="authService.selectedUser.email"  name="email" 
            placeholder="Email" required [pattern]="emailRegex"  [ngClass]="{'invalid-textbox' :signUpForm.submitted && !email.valid}">
        <div *ngIf="signUpForm.submitted && email.errors">
            <label *ngIf="email.errors.required" class="validation-message">This field is required.</label>
            <label *ngIf="email.errors.pattern" class="validation-message">Invalid email address.</label>
        </div>
        
        <input type="password" #password="ngModel" [(ngModel)]="authService.selectedUser.password"  name="password" minlength="4"
            placeholder="Password" required  [ngClass]="{'invalid-textbox' :signUpForm.submitted && !password.valid }">
        <div *ngIf="signUpForm.submitted && password.errors">
            <label *ngIf="password.errors.required" class="validation-message">This field is required.</label>
            <label *ngIf="password.errors.minlength" class="validation-message">Enter atleast 4 characters.</label>
        </div>

        <input type="submit" value="Sign-Up"> 
    </form>

    <!-- Success message -->
<div class="success" *ngIf="showSucessMessage">
    Saved successfully
  </div>
  
  <!-- Error message -->
  <div class="alert" *ngIf="serverErrorMessages">
    {{serverErrorMessages}}
  </div>
</div>
