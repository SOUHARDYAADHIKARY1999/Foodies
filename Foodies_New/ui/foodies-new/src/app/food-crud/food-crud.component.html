<div class="fitter">
    <div class="container">
        <div style="height: 20px;"></div>
        <table class="table table-bordered" style="border: royalblue;">
            <tr>
                <td>
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" name="imageUrl"  placeholder="Enter Image Url" 
                                    [(ngModel)]="imageUrl">
                            <small class="form-text text-muted">This field is required</small>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Name" [(ngModel)]="name" name="name">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Division" [(ngModel)]="division" name="division">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Price" [(ngModel)]="price" name="price">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Rating" [(ngModel)]="rating" name="rating">
                            </div>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="flexCheckDefault" [(ngModel)]="veg" name="veg">
                            <label class="form-check-label" for="flexCheckDefault">
                              Veg
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Description of the food</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" 
                                placeholder="Enter the food description" [(ngModel)]="description" name="description"></textarea>
                        </div>
                        <button class="btn btn-primary" *ngIf="action" (click)="addFood()">Add Data</button>
                        <button class="btn btn-primary" *ngIf="!action" (click)="updateFood()">Update Data</button>
                    </form>
                </td>
            </tr>
        </table>
        <table>
            <ul *ngFor="let food of finalFoodArray">
                <li class="food-container">
                    <tr style="width: 600px;">
                        <td>
                            <img class="food-image" [src]="food.wrapFoodImageUrl">
                        </td>
                        <td style="vertical-align: top; width: 400px; padding: 10px;">
                            <span style="font-size: medium;">{{changeName(food.wrapFoodName)}}</span>
                            <p style="font-size: small;">{{changeName(food.wrapFoodDivision)}}</p>
                            <div class="rating">
                                <span class="fa fa-star"
                                    style="height: 2px; width: 2px;margin: 1px; color: white;"></span>
                                <span
                                    style="margin-left: 20px; color: white;">{{food.wrapFoodRaiting}}</span>
                            </div>
                            <div style="float: left;">
                                <img *ngIf="food.wrapFoodVeg" src="assets/img/veg-item-symbol.png"
                                    class="veg-nonveg" style="height: 20px; width: 20px;">
                                <img *ngIf="!food.wrapFoodVeg" src="assets/img/non-veg-item-symbol.png" 
                                    class="veg-nonveg" style="height: 20px; width: 20px;">
                            </div>
                            <div style="margin-left: 50px;">
                                
                                <p style="float: left; font-size: 19px; margin-left: 2px;"> â‚¹
                                    {{food.wrapFoodPrice}}</p>
                            </div>
                        </td>
                        <td>
                            <button class="btn btn-primary" (click)="editFood(food._id)"><i class="fa fa-pencil"></i></button>
                            <button class="btn btn-danger" style="margin-left: 20px;" (click)="deleteFood(food._id)"><i class="fa fa-trash-o"></i></button>
                        </td>
                    </tr>
                </li>
            </ul>
        </table>
        
    </div>
    <div style="height: 50px;"></div>
</div>
