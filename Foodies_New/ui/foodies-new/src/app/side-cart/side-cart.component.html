<div *ngIf="emptyCart">
    <img src="assets/img/empty_cart.png" style="height: 300px; width: 360px;">
</div>
<div *ngIf="!emptyCart">
<span><p>Cart</p></span>
<ul >
    <li *ngFor="let i of cartArray">
        <div class="cart-item">
            <table>
                <tr style="width: 100%;">
                    <td style="width: 10%;">
                <img *ngIf="i.cartItemVeg" src="assets/img/non-veg-item-symbol.png" style="height: 10px; width: 10px;">
                <img *ngIf="!i.cartItemVeg" src="assets/img/veg-item-symbol.png" style="height: 10px; width: 10px;">
            </td>
            <td style="width: 40%;">
                <span style="margin-left: 5px; font-size: small; text-align: start;">{{i.cartItemName}}</span>
            </td>
            <td style="width: 30%;text-align: center;">
                <span style="margin-left: 5px; font-size: small;">
                    <button class="btn btn-warning" (click)="reduceCartItem(i)">-</button> 
                    {{i.cartItemQuantity}}
                    <button class="btn btn-warning" (click)="increaseCartItem(i)">+</button>
                </span>
            </td>
                <td style="width: 20%;">
            <span style=" font-size: small; float: right;">₹{{i.foodPrice}}</span>
            </td>
        </tr>
    </table>
        </div>
    </li>
</ul>
<div style="display: inline-block; width: 100%;">
    <span><b>SubTotal</b></span>
    <span style="float: right;"> ₹{{subTotal}}</span>
</div>
<span style="font-size: 13px; color: rgb(165, 165, 165);">Extra charges may apply</span>
<button class="btn btn-warning" style="width: 100%;">CHECKOUT</button>
</div>
