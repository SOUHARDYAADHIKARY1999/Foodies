<div class="fitter">
    <p style="height: 70px;"></p>
    <div class="container">
        <h4 style="text-align: start;"><b>Just for you</b></h4>
        <div class="row">
        <div class="col-lg-11">
            <div class="row">
                <div class="col-lg-4" *ngFor="let recipe of recipeList;let i =index" >
                    <div class="card recipe-card" style="width: 18rem; margin: 50px;">
                        <img class="card-img-top" [src]="recipe.picture_url" alt="Card image cap" >
                        <div class="card-body">
                            <table style="width: 100%;">
                            <tr style="width: 100%;">
                                <td style="width: 70%;">
                                <span style="float: left;">{{recipe.name}}</span>
                                </td>
                                <td style="width: 30%;  text-align: right;">
                                    <button type="button" class="btn btn-warning btn-circle btn-xl"
                                (click)="recipeById(recipe.api_id)"><i class="fa fa-eye fa-2x" aria-hidden="true"></i></button>
                                </td>
                            </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        </div>
        <div style="height: 70px;"></div>
    </div>
</div>
